<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>typography in bootstrap</title>

        <!--importing bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <h1>abbreviation</h1>
        <p>its is used to mark up an acronym</p>
        <p><abbr title="codingal">cdgl</abbr></p>

        <blockquote class="blockquote">
            <p>coding class</p>
            <footer class="blockquote-footer">at codingal</footer>
        </blockquote>
    </body>
</html>
