<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display heading in booststrap</title>

        <!--importing bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>heading list</h1>

            <h1 class="display-1">h1 with class display-1</h1>
            <h1 class="display-2">h1 with class display-2</h1>
            <h1 class="display-3">h1 with class display-3</h1>
        </div>
    </body>
</html>
