<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>variables</title>
    </head>
    <body>
        <h1>javascript variables</h1>
        <p>sum of two Numbers</p>

        <p id="result"></p>

        <script>
            var num1 = 5;
            var num2 = 6;
            var sum = num1 + num2;

            document.getElementById("result").innerHTML = "The total sum is: " + sum;
        </script>
    </body>
</html>
