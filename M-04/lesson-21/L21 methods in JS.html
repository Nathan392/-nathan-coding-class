<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L20 methods in JS</title>
    </head>
    <body>
        <h2>JavaScript String Method</h2>
        <p>Basic Method</p>

        <script>
            var str = "AmAzInG";
            document.write(str.toUpperCase());
            document.write("<br>");

            document.write(str.toLowerCase());
            document.write("<br>");

            document.write(str.startsWith('i'));
            document.write("<br>")

            document.write(Math.random());
            document.write("<br>");

            document.write(Math.random());
            document.write("<br>");

            document.write(Math.floor(4.78));
        </script>
    </body>
</html>
