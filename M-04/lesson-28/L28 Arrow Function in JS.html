<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arror Function in js</title>
    </head>
    <body>
        <h2>JavaScript ArrorFunction</h2>
        <p>This example shows an arror fuction with a parameter.</p>
        <p id="result"></p>

        <script>
            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(4,6);
        </script>
    </body>
</html>
