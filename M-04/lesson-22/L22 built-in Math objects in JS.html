<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>built-in math objects in js</title>
    </head>
    <body>
        <script type="text/JavaScript">

            var value = Math.acos(-1);
            document.write("Demo1 Test Value :" + value + "<br>");

            var value = Math.asin(1);
            document.write("demo2 Test value :" + value +"<br>");

            var value = Math.atan(.5);
            document.write("demo3 test value :" + value +"<br>");
        </script>
    </body>
</html>
