<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transform</title>

        <!--this is internal CSS-->
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: aqua;
                border-width: 1px;
                border-style: solid;
                border-color: red;
            }

            #mydiv1 {
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div>hello</div>

        <div id="mydiv1">hello</div>
    </body>
</html>
