<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>promises in js</title>
    </head>
    <body>
        <h2>javaScript Promises</h2>
        <p id="demo"></p>

        <script>
            function myDisplayer(some) { // to display the result
                document.getElementById("demo").innerHTML = some;
            }

            function sum(a,b){ // for calculation
                var sum = a + b;
                myDisplayer(sum);
            }

            let myPromise = new Promise(function(myResolve, myReject) {
                // producing code may take some time
                let x = 0; // some code(try to change x to 5)

                if (x == 0) {
                    myResolve ("ok"); // when successfull
               
                } else {
                    myReject ("error"); // when error
                }
            });

            // consuming code - must wait for fullfilled promise
            myPromise.then(
                function(value) {sum(5,5);}, // code is successful
                function(error) {sum(error);} // code is error
            );
        </script>
    </body>
</html>
