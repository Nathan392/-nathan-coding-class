    <body>
        <fieldset>
            <legend>personal information</legend>
            <form>
                <label>name</label> <br>
                <input type="text" id="name"> <br><br>
    
                <label>email id</label> <br>
                <input type="text" id="email"> <br><br>
    
                <label>password</label> <br>
                <input type="password" id="password"> <br><br>

                <label>address</label><br>
                <input type="text" id="address"> <br><br>

                <label>phone number</label> <br>
                <input type="numbers" id="phone number"> <br><br>

                <label>gender</label> <br>
                <input type="radio" name="gender" id="female" value="female">female <br>
                <input type="radio" name="gender" id="male" value="male">male <br><br>

                <label>favorite food</label> <br>
                <input type="checkbox" id="food" value="pizza">pizza <br>
                <input type="checkbox" id="food" value="fried chicken">fried chicken <br>
                <input type="checkbox" id="food" value="rice with chicken">rice with chicken <br>
                <input type="checkbox" id="food" value="milkshake">milkshake <br>
                <input type="checkbox" id="food" value="fish with rice">fish with rice
            </form>
        </fieldset>
