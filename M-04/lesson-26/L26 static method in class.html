<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>static method in class</title>
    </head>
    <body>
        <h2>JavaScript Class static Method</h2>
        <p>
            A static method is created with the "static" keyword,and you can only call the method on the class itself.
        </p>
        <p id="hello"></p>
        <p id="hi"></p>
        <p id="welcome"></p>

        <script>
            class student {
                constructor(name) {
                    this.studentname = name;
                }
                static hello() { // static method
                        return "Hello!!" ;
                }
                static welcome(x) {
                    return "welcome " + x.studentname;
                }
                hi
            }
        </script>
    </body>
</html>
