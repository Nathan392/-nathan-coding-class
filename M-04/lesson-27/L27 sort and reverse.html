<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort and reverse</title>
</head>
<body>
    <h2>javaScript array sort and reverse</h2>
    <p>Click the button to sort the array in ascending or descending order</p>
    <p id="result_fruit"></p>

    <button onclick="sortfuction()">sort fruit</button>
    <button onclick="reversefunction()">Reverse fruit</button>

    <br><br><br>

    <p id="result_number"></p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">descending order</button>

    <script>
        //ALPHABETS
        var fruits =["Banana", "orange", "Apple", "Mango"];
        document.getElementById("result_fruit").innerHTML = fruits;

        function sortfunction() {
            fruits.sort();
            document.getElementById("result_fruit").innerHTML = friuts;
        }

        function reversefunction() {
            fruits.reverse();
            document.getElementById("result_fruit").innerHTML = fruits
        }

        

        //NUMBERS
        var points = [40,100,1,5,25,10];
        document.getElementById("result_number").innerHTML = points;

        function ascending() {
            points.sort(function(a, b){return a - b});
            document.getElementById("result_number").innerHTML = points;
        }

        function descending() {
            points.sort(function(a, b){return b - a});
            document.getElementById("result_number").innerHTML = points
        }
    </script>
</body>
</html>
