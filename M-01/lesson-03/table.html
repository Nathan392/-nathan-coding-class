<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
    </head>
    <body>
        <table border="5" bgcolor="lime">
            <tr>
                <th bgcolor="yellow">number</th>
                <th bgcolor="yellow">name</th>
                <th bgcolor="yellow">grade</th>
            </tr>

            <tr>
                <td align="center">1</td>
                <td>collins</td>
                <td>grade 9</td>
            </tr>

            <tr>
                <td align="center">2</td>
                <td>nathan</td>
                <td>grade 12</td>
            </tr>
        </table>
        
    </body>
</html>
