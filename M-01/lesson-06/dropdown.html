<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dropdown</title>
    </head>
    <body>
        <form>
            <label>name</label> <br>
            <input type="text" id="name"> <br><br>

            <label>email id</label> <br>
            <input type="text" id="email"> <br><br>

            <label>password</label> <br>
            <input type="password" id="password"> <br><br>

            <label>gender</label> <br>
            <input type="radio" name="gender" id="female" value="female">female <br>
            <input type="radio" name="gender" id="male" value="male">male <br><br>

            <label>favorite food</label> <br>
            <input type="checkbox" id="food" value="pizza">pizza <br>
            <input type="checkbox" id="food" value="fried chicken">fried chicken <br><br>

            <label>subject</label> <br>
            <select id="subject">
                <option value="math">math</option>
                <option value="english">english</option>
                <option value="science">science</option>
            </select> <br><br>

            <input type="submit">
        </form>
    </body>
</html>
