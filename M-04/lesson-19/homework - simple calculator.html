<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>simple calculator</title>
    </head>
    <body>
        <h1>simple calculator</h1>
        <p>sum of two numbers</p>

        <p id="result"></p>

        <script>
            var num1 = 9;
            var num2 = 7;
            var sum = num1 + num2;

             document.getElementById("result").innerHTML = "The total sum is: " + sum;
        </script>

        <p>subtraction of two numbers</p>

        <p id="result2"></p>

        <script>
            var num1 = 6;
            var num2 = 8;
            var sub = num1 - num2;

             document.getElementById("result").innerHTML = "The sub is: " - sub;
        </script>

        <p>division of two numbers</p>

        <p id="result3"></p>

        <script>
            var num1 = 1;
            var num2 = 4;
            var div = num1 / num2;

             document.getElementById("result").innerHTML = "The div is: " / div;
        </script>

        <p>multiplication of two numbers</p>

        <p id="result4"></p>

        <script>
            var num1 = 5;
            var num2 = 2;
            var multi = num1 * num2;

             document.getElementById("result").innerHTML = "The multi is: " * multi;
        </script>
    </body>
</html>
