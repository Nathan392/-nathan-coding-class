<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>typography</title>
        
        <!--this is internal CSS-->
        <style>
            #text1 {
                color: aqua;
                font-size: 30px;
            }

            #text2 {
                color: brown;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <h1>typography</h1>

        <p id="text1">
            this is paragraph using class text1
        </p>

        <p id="text2">
            this is paragraph using class text2
        </p>
    </body>
</html>
