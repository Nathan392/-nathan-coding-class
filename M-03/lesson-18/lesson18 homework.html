<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>homework</title>

        <!--importing bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container"
        <h2>carousel work</h2>
        <div id="#mycarousel" class="carousel slide" data-ride="carousel">
            <!--indicators-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
            </ol>

            <!--wrapper for slides-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="cat-01.jpg" alt="cat-01" width="750px">
                </div>

                <div class="item">
                    <img src="cat-02.jpg" alt="cat-02" width="750px">
                </div>

                <div class="item">
                    <img src="cat-03.jpg" alt="cat-03" width="750px">
                </div>

                <div class="item">
                    <img src="cat-04.jpg" alt="cat-04" width="750px">
                </div>

                <div class="item">
                    <img src="cat-05.jpeg" alt="cat-05" width="750px"
                </div>
                     </div>
            <!--left and right controls-->
            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">previous</span>
            </a>

            <a class="right carousel-control" href="#mycarousel" data-slide="next">ly
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
            </a>
        </div> 
    </body>
    </head>

</html>
