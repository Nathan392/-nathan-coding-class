<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>styling example</title>

        <!--this is internal CSS-->
        <style>
            h2 {
                color: aqua;
            }
        </style>

        <!--importing external CSS-->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1 style="color: blue;">
            this is heading 1 using inline CSS
        </h1>

        <h2>
            this is heading 2 using internal CSS
        </h2>

        <hr>

        <h3>
            this is heading 3 using external CSS
        </h3>

        <h1 id="myid1">
            this is heading 1 using id selector
        </h1>

        <h1 id="myid2">
            this is also heading 1 using id selector
        </h1>

        <h1 class="myclass1">
            this is heading one using class selector
        </h1>

        <p class="myclass1">
            this is paragraph using class selector
        </p>
    </body>
</html>
