<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>border and colour in bootstrap</title>

        <!--importing bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container border">
            <h1>bootstrap page</h1>
            <p>
                this is inside container and 
                border class
            </p>
        </div>

        <div class="container p-3000 mb-300 bg-primary text-white">
            <h1>bootstrap page</h1>
            <p>
                this is inside  container and bg-primary 
                class with blue background colour and margin bottom 

            </p>
        </div>

        <div class="container p-3 bg-danger text-white">
            <h1>bootstrap page</h1>
            <p>
                this is inside container and bg-danger 
                class with red background colour and 
                some paddings
            </p>
        </div>
    </body>
</html>
