<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gradient</title>

        <!--internal CSS-->
        <style>
            #grade1 {
                height: 400px;
                background-color: blue; /*this is default background for broswer that does not support gradient*/
                background-image: linear-gradient(to bottom left, red, orange, purple, pink, brown, green, yellow);
            }
        </style>
    </head>
    <body>
        <div id="grade1">
        </div>   
    </body>
</html>
